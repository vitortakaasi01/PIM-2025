<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkEasy - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo -->
        <div class="left-side">
            <h1>Bem-vindo ao <span>WorkEasy</span></h1>
            <p>Sua plataforma moderna e eficiente para gestão de chamados</p>
            <img src="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
                 alt="Ilustração de login">
        </div>

        <!-- Lado direito -->
        <div class="right-side">
            <div class="login-box">
                <div class="logo">
                    <img src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='360' height='120' viewBox='0 0 360 120'><defs><linearGradient id='grad' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%2300b4d8'/><stop offset='100%' stop-color='%230077b6'/></linearGradient><filter id='shadow' x='-20%25' y='-20%25' width='140%25' height='140%25'><feDropShadow dx='0' dy='6' stdDeviation='8' flood-color='%23072033' flood-opacity='0.2'/></filter><style>@keyframes draw{to{stroke-dashoffset:0}}@keyframes glow{0%{opacity:.5}50%{opacity:1}100%{opacity:.5}}@keyframes shine{0%{stop-color:%2300b4d8}50%{stop-color:%2300e0ff}100%{stop-color:%2300b4d8}}</style></defs><g transform='translate(10,8)' filter='url(%23shadow)'><path d='M20 10 L46 86 L72 10 L92 10 L118 86 L144 10' fill='none' stroke='url(%23grad)' stroke-width='12' stroke-linecap='round' stroke-linejoin='round' stroke-dasharray='300' stroke-dashoffset='300' style='animation:draw 2s ease forwards'/></g><g transform='translate(170,28)'><text x='0' y='28' font-family='Poppins, Arial, sans-serif' font-weight='700' font-size='28' fill='%230b2a40'>Work</text><text x='64' y='28' font-family='Poppins, Arial, sans-serif' font-weight='700' font-size='28' fill='url(%23grad)' style='animation:glow 2s infinite alternate'>Easy</text><text x='0' y='56' font-family='Poppins, Arial, sans-serif' font-weight='500' font-size='11' fill='%23507089'>Solu%C3%A7%C3%B5es em RH</text></g></svg>" alt="Logo WorkEasy" style="width:180px;height:auto;">
                    <h2></h2>
                </div>

                <form id="loginForm">
                    <div class="input-field">
                        <input type="text" id="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="senha" placeholder="Senha" required>
                    </div>
                    <a href="#" class="forgot">Esqueceu a senha?</a>

                    <button type="submit" class="btn login">Login</button>
                    <button type="button" class="btn cadastrar">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
